{% extends "base.html" %}

{% block title %}登录 - 密码管理器{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-background"></div>
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L2 7v10c0 5.5 3.8 10.7 10 12 6.2-1.3 10-6.5 10-12V7l-10-5z" fill="url(#gradient)"
                        stroke="url(#gradient)" stroke-width="1.5" />
                    <circle cx="12" cy="12" r="3" fill="#0f172a" />
                    <defs>
                        <linearGradient id="gradient" x1="2" y1="2" x2="22" y2="22">
                            <stop offset="0%" stop-color="#6366f1" />
                            <stop offset="100%" stop-color="#3b82f6" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1>密码管理器</h1>
            <p>输入主密码以解锁您的密码库</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="masterPassword">主密码</label>
                <div class="password-input-wrapper">
                    <input type="password" id="masterPassword" placeholder="输入主密码" required
                        autocomplete="current-password" autofocus>
                    <button type="button" class="toggle-password" data-target="masterPassword">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="btn btn-primary btn-large">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                </svg>
                <span>解锁密码库</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('loginForm');
        const masterPassword = document.getElementById('masterPassword');
        const errorMessage = document.getElementById('errorMessage');

        const toggleButton = document.querySelector('.toggle-password');
        toggleButton.addEventListener('click', function () {
            const type = masterPassword.type === 'password' ? 'text' : 'password';
            masterPassword.type = type;
            this.classList.toggle('active');
        });

        loginForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            errorMessage.textContent = '';

            const password = masterPassword.value;

            if (!password) {
                errorMessage.textContent = '请输入主密码';
                return;
            }

            const submitBtn = loginForm.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span>正在验证...</span>';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ master_password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/vault';
                } else {
                    errorMessage.textContent = data.error || '主密码错误';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg><span>解锁密码库</span>';
                }
            } catch (error) {
                errorMessage.textContent = '网络错误，请重试';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg><span>解锁密码库</span>';
            }
        });
    });
</script>
{% endblock %}
