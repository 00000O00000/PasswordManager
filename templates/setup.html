{% extends "base.html" %}

{% block title %}设置主密码 - 密码管理器{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-background"></div>
    <div class="auth-card">
        <div class="auth-header">
            <div class="logo">
                <svg width="48" height="48" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L2 7v10c0 5.5 3.8 10.7 10 12 6.2-1.3 10-6.5 10-12V7l-10-5z" fill="url(#gradient)"
                        stroke="url(#gradient)" stroke-width="1.5" />
                    <circle cx="12" cy="12" r="3" fill="#0f172a" />
                    <defs>
                        <linearGradient id="gradient" x1="2" y1="2" x2="22" y2="22">
                            <stop offset="0%" stop-color="#6366f1" />
                            <stop offset="100%" stop-color="#3b82f6" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1>欢迎使用密码管理器</h1>
            <p>请设置您的主密码以保护您的数据</p>
        </div>

        <form id="setupForm" class="auth-form">
            <div class="form-group">
                <label for="masterPassword">主密码</label>
                <div class="password-input-wrapper">
                    <input type="password" id="masterPassword" placeholder="输入您的主密码或PIN" required
                        autocomplete="new-password">
                    <button type="button" class="toggle-password" data-target="masterPassword">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">确认主密码</label>
                <div class="password-input-wrapper">
                    <input type="password" id="confirmPassword" placeholder="再次输入主密码" required
                        autocomplete="new-password">
                    <button type="button" class="toggle-password" data-target="confirmPassword">
                        <svg class="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                            <circle cx="12" cy="12" r="3" />
                        </svg>
                    </button>
                </div>
            </div>

            <div class="password-strength">
                <div class="strength-label">密码强度</div>
                <div class="strength-bars">
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                    <div class="strength-bar"></div>
                </div>
            </div>

            <div class="alert alert-warning">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path
                        d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                    <line x1="12" y1="9" x2="12" y2="13" />
                    <line x1="12" y1="17" x2="12.01" y2="17" />
                </svg>
                <span>请牢记您的主密码，忘记后将无法恢复数据！</span>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="btn btn-primary btn-large">
                <span>创建密码库</span>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <line x1="5" y1="12" x2="19" y2="12" />
                    <polyline points="12 5 19 12 12 19" />
                </svg>
            </button>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const setupForm = document.getElementById('setupForm');
        const masterPassword = document.getElementById('masterPassword');
        const confirmPassword = document.getElementById('confirmPassword');
        const errorMessage = document.getElementById('errorMessage');
        const strengthBars = document.querySelectorAll('.strength-bar');

        const toggleButtons = document.querySelectorAll('.toggle-password');
        toggleButtons.forEach(btn => {
            btn.addEventListener('click', function () {
                const targetId = this.dataset.target;
                const input = document.getElementById(targetId);
                const type = input.type === 'password' ? 'text' : 'password';
                input.type = type;
                this.classList.toggle('active');
            });
        });

        masterPassword.addEventListener('input', function () {
            const strength = calculatePasswordStrength(this.value);
            updateStrengthBars(strength);
        });

        setupForm.addEventListener('submit', async function (e) {
            e.preventDefault();
            errorMessage.textContent = '';

            const password = masterPassword.value;
            const confirm = confirmPassword.value;



            if (password !== confirm) {
                errorMessage.textContent = '两次输入的密码不一致';
                return;
            }

            try {
                const response = await fetch('/api/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ master_password: password })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = '/vault';
                } else {
                    errorMessage.textContent = data.error || '设置失败，请重试';
                }
            } catch (error) {
                errorMessage.textContent = '网络错误，请重试';
            }
        });

        function calculatePasswordStrength(password) {
            if (!password) return 0;

            let score = 0;
            const length = password.length;

            if (length >= 4) score += 1;
            if (length >= 8) score += 1;
            if (length >= 12) score += 1;
            if (/[a-z]/.test(password)) score += 1;
            if (/[A-Z]/.test(password)) score += 1;
            if (/[0-9]/.test(password)) score += 1;
            if (/[^a-zA-Z0-9]/.test(password)) score += 1;

            return Math.min(Math.floor(score / 1.4), 5);
        }

        function updateStrengthBars(strength) {
            strengthBars.forEach((bar, index) => {
                bar.classList.remove('active', 'weak', 'medium', 'strong');
                if (index < strength) {
                    bar.classList.add('active');
                    if (strength <= 2) bar.classList.add('weak');
                    else if (strength <= 3) bar.classList.add('medium');
                    else bar.classList.add('strong');
                }
            });
        }
    });
</script>
{% endblock %}
